

    {% load static %}

<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <meta name="author" content="WRAPCODERS">
    <!--! The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags !-->
    <!--! BEGIN: Apps Title-->
    <title> Velux Admin</title>
    <!--! END:  Apps Title-->
    <!--! BEGIN: Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="https://res.cloudinary.com/dse6z8cxy/image/upload/v1761397900/logo-07_1_wuvtik.png">
    <!--! END: Favicon-->
    <!--! BEGIN: Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!--! END: Bootstrap CSS-->
    <!--! BEGIN: Vendors CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/vendors.min.css' %}">
    <!--! END: Vendors CSS-->
    <!--! BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme.min.css' %}">
    <!--! END: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

        <!--! BEGIN: Google Fonts - Kanit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--! END: Google Fonts -->



    <style>
        /* Apply Kanit font to the entire website */
        body {
            font-family: 'Kanit', sans-serif;
        }
        
        /* You can also target specific elements if needed */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Kanit', sans-serif;
        }
        
        .btn, input, label {
            font-family: 'Kanit', sans-serif;
        }
    </style>

</head>

<body>
    <main class="auth-cover-wrapper">
        <div class="auth-cover-content-inner">
            <div class="auth-cover-content-wrapper">
                <!-- Replaced static image with full-cover video -->
                <video class="auth-video" autoplay muted loop playsinline>
                    <source src="https://res.cloudinary.com/ddqwtxjkc/video/upload/v1764828313/BMW_M3_Competition_-_4K_Cinematic_Short_Video_wht1cz.mp4" type="video/mp4">
                    <!-- Fallback image if video doesn't load -->
                    <img src="https://res.cloudinary.com/dse6z8cxy/image/upload/v1761217706/VE_LUXBrochure_V2_jnougq.webp" alt="" class="img-fluid">
                </video>
            </div>
        </div>
        <div class="auth-cover-sidebar-inner">
            <div class="auth-cover-card-wrapper">
                <div class="auth-cover-card p-sm-5">
                    <div class="wd-300 mb-5">
                        <img src="https://res.cloudinary.com/dse6z8cxy/image/upload/v1761555900/LOGO-06_1_qgzmux.png" alt="" class="img-fluid">
                    </div>
                    <h2 class="fs-20 fw-bolder mb-4">Login</h2>
                    <h4 class="fs-13 fw-bold mb-2">Access your velux admin panel</h4>
                    <p class="fs-12 fw-medium text-muted">Enter your credentials to manage your website pages and content.</p>
                    
                    <!-- Display Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %} mb-4">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <!-- Updated Form with Django URL and CSRF token -->
                    <form method="POST" action="{% url 'authentication:login' %}" class="w-100 mt-4 pt-2">
                        {% csrf_token %}
                        <div class="mb-4">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label fs-12" for="rememberMe">Remember me</label>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-lg btn-primary w-100">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!--! END: Theme Customizer !-->

</body>

</html>
